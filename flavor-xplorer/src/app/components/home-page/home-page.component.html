<app-navbar (searchTextChanged)="onSearchTextEntered($event)"></app-navbar>
<div class="container">
  <button class="add-button" type="button" (click)="switchModal()">
    <span class="button__text">New Post</span>
    <span class="button__icon"
      ><svg
        class="svg"
        fill="none"
        height="24"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line x1="12" x2="12" y1="5" y2="19"></line>
        <line x1="5" x2="19" y1="12" y2="12"></line></svg></span>
  </button>

  <div id="post-container">
   
    <div class="post-grid">
        <div *ngFor="let post of postsFeed" [ngClass]="{'post': searchText === '' || post.title.toLowerCase().includes(searchText.toLowerCase()) }" class="post">
          <app-post [post]="post" [showDeleteButton] = false (save)="receivePostIdAndSaveToBookmarks($event)" *ngIf="searchText === '' || post.title.toLowerCase().includes(searchText.toLowerCase()) "></app-post>
        </div>
    </div>
  </div>
</div>
