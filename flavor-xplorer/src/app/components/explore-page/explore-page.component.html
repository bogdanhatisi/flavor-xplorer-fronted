<app-navbar (searchTextChanged)="onSearchTextEntered($event)"></app-navbar>
<div class="container">
    <button class="button-explore" (click)="reload()">
        <p>Explore</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          ></path>
        </svg>
    </button>
      
    
    <div class="post-grid">
      <div *ngFor="let post of postList" [ngClass]="{'post-item': searchText === '' || post.title.toLowerCase().includes(searchText.toLowerCase())}">
        <app-post [post]="post" [showDeleteButton] = false (save)="receivePostIdAndSaveToBookmarks($event)" *ngIf="searchText === '' || post.title.toLowerCase().includes(searchText.toLowerCase())"></app-post>
      </div>
    </div>
    
</div>
