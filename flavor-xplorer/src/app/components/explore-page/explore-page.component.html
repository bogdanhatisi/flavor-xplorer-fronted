<app-navbar></app-navbar>
<div class="container">
    <button class="button-explore" (click)="reload()">
        <p>Explore</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          ></path>
        </svg>
    </button>
      
    
    <div class="post-grid">
          <div *ngFor="let post of postList" class="post-item">
            <app-post [post]="post"></app-post>
          </div>

    </div>
</div>
