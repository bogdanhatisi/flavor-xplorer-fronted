<div class="container">
    <h1 class="saved-title">Saved</h1>
    <div class="post-grid">
      <div class="post-list">
        <div *ngFor="let bookmarkedPost of bookmarkedPosts" class="post-item">
          <app-post [post]="bookmarkedPost" (delete)="deleteBookmark(bookmarkedPost.id)"></app-post>
        </div>
      </div>
    </div>
</div>
